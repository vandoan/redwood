<html>

<head>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	<style>
		
		#main-box {
			margin-top: 100px;
			border: 10px double black;
			width: 385px;
			padding: 20px;
			height: 202px;
		}
		#main-box div {
			cursor: pointer;
			height: 200px;
			display: inline-block;
			vertical-align: bottom;
		}
		#left-btn {
			width: 50px;
			background-color: #404040;
		}
		#image { 
			padding: 0 20px;
			width: 200px;
		}

		#image > div {
			background-image: url("http://i.istockimg.com/cms/resources/images/HomePage/Tiles/Feb 2015/pantone-41894112.jpg");
			background-size: cover;
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			vertical-align: bottom;
		}

		#right-btn {
			width: 		50px;
			background-color: #404040;
		}


	</style>

</head>

<body>
<center>

<div id="main-box">
	<div id="left-btn"></div>

	<div id="image">
 		<div id="inner-img"></div>
	</div>
	
	<div id="right-btn"></div>
</div>

</center>
<script>
	var image_list = [
		"http://i.istockimg.com/cms/resources/images/HomePage/Tiles/Feb 2015/pantone-41894112.jpg",
		"http://i.istockimg.com/file_thumbview_approve/56741528/6/stock-photo-56741528-storm-clouds-over-sea.jpg",
		"http://i.istockimg.com/file_thumbview_approve/41157808/6/stock-photo-41157808-galaxy-in-motion.jpg",
	];
	img_counter = 0;

	$(document).ready(function(){
		$("#left-btn").click(function(){
			img_counter += 1; 
			$("#inner-img").css('backgroundImage', 'url(' + image_list[img_counter] + ')');	
			console.log(img_counter);		
		});
	});
</script>
</body>

</html>
