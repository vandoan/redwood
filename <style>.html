#body {

}

#content {
    float: left;
    border: 1px solid black;
    width: 70%;
    height: 1900px;

#sidebar {

<html>

<div id='header'>Le header</div>
<div id='body'>

    <div id='sidebar'>
        <div id='sticky'>Useful info while you scroll down</div>
    </div>
</div>


<script>

var baseTop = $("div#sticky").offset().top;
$(window).scroll(function () {
    var top = $(window).scrollTop();
    if (top >= baseTop) {
        $("div#sticky").css({
            "position": "fixed",
                "top": "2px"
        });
    } else if (top < baseTop) {
        $("div#sticky").css({
            "position": "",
                "top": ""
        });
    }
});

</script>
</html>
