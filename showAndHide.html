<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#hide").click(function(){
		$("p").hide();
		alert("poof!");
	});
	$("#show").click(function(){
		$("p").show();
		alert("ta-dah!");
	});
});
</script>
</head>
<body>

	<p>click the buttons!</p>

	<button id="hide">hide</button>
	<button id="show">show</button>

</body>
</html>
